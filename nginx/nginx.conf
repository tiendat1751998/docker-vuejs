user nginx;

worker_processes auto;

events { worker_connections 1024; }
http {
    # Upstream definition
    sendfile on;
    large_client_header_buffers 4 32k;
    fastcgi_read_timeout 500;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log main;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    upstream backend_servers {
        server 172.0.0.1:80;
    }

    # Cache definition
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=60m use_temp_path=off;

    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;
        include /etc/nginx/default.d/*.conf;
        return 301 https://$host$request_uri;
    }
    server {
        listen 443 http2 ssl;
        listen [::]:443 http2 ssl;
        server_name 172.0.0.1;
        root /usr/share/nginx/html/;
        ssl_certificate /etc/nginx/ssl/my-site.crt;
        ssl_certificate_key /etc/nginx/ssl/my-site.key;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Cache configuration
        proxy_cache my_cache;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404      1m;
        ssl_ecdh_curve secp384r1;
         # Requires nginx >= 1.1.0
        ssl_session_timeout  10m;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        # Requires nginx >= 1.5.9
        ssl_stapling on;
         # Requires nginx >= 1.3.7
        ssl_stapling_verify on;
        # Requires nginx => 1.3.7
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;
        # Disable preloading HSTS for now.  You can use the commented out header line that includes
        # the "preload" directive if you understand the implications.
        #add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        ##################################
        # END https://cipherlist.eu/ BLOCK #
        ##################################

        location / {
            add_header Cache-Control public;
            add_header Cache-Control no-store;
            add_header Cache-Control no-cache;

            if_modified_since off;
            add_header Last-Modified "";
            expires off;
           # Proxy to backend server for /home
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache settings
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
        }

        location /dashboards/analytics {
            add_header Cache-Control public;
            add_header Cache-Control no-store;
            add_header Cache-Control no-cache;

            if_modified_since off;
            add_header Last-Modified "";
            expires off;
            # Proxy to backend server for /dashboards/analytics
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache settings
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
        }
    }
}
